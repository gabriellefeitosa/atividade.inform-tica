<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Aventura Interativa de Suspense</title>

    <!-- Vinculando o arquivo de estilo CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Página Inicial -->
    <div id="intro-container">
      <h1>Bem-vindo à Aventura Interativa de Suspense</h1>
      <p class="intro-text">
        Você está prestes a viver uma experiência de suspense onde suas decisões
        vão mudar o destino de Maria. Cada escolha trará novos mistérios e
        desafios. O que você escolher poderá definir a sobrevivência ou o
        destino de Maria. Boa sorte!
      </p>
      <button id="start-btn">Iniciar Aventura</button>
    </div>

    <!-- História Interativa -->
    <div id="story-container">
      <h2>História de Maria</h2>
      <div id="story-text" class="story-text"></div>
      <div id="options"></div>
    </div>

    <!-- Vinculando o arquivo de script JavaScript -->
    <script src="story.js"></script>
  </body>
</html>
